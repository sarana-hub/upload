<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>상품 수정 폼</h2>
    </div>

    <form th:action method="post" enctype="multipart/form-data">
        <ul>
            <li>상품명 <input type="text" name="itemName" th:value="${item.itemName}"></li>
            <!-- <li>첨부파일<input type="file" name="attachFile" ></li>
            <li>이미지 파일들<input type="file" multiple="multiple" name="imageFiles" ></li>-->
        </ul>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button type="submit">저장</button>
            </div>
            <div class="col">
                <button onclick="location.href='item-view.html'"
                        th:onclick="|location.href='@{/items/{id}(id=${item.id})}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>


</div> <!-- /container -->
</body>
</html>
